name: EAS iOS Simulator Build

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'version.json'
      - '.github/workflows/eas-ios-build.yml'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (only development works without Apple Developer account)'
        required: true
        default: 'development'
        type: choice
        options:
          - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read version from version.json
        id: version
        run: |
          VERSION=$(jq -r '.version' version.json)
          BUILD_NUMBER=$(jq -r '.buildNumber' version.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Building iOS version $VERSION (build $BUILD_NUMBER)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build iOS Simulator App
        working-directory: frontend
        run: |
          PROFILE="${{ github.event.inputs.profile || 'development' }}"
          echo "Building iOS Simulator with profile: $PROFILE"
          eas build --platform ios --profile $PROFILE --non-interactive

      - name: Get build URL
        working-directory: frontend
        run: |
          echo "iOS Simulator build submitted to EAS!"
          echo "Note: This build is for macOS iOS Simulator only (no Apple Developer account)"
          echo "Check build status at: https://expo.dev/accounts/${{ secrets.EXPO_USERNAME }}/projects/meal-mate/builds"
