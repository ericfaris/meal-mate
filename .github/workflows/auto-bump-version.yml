name: Auto Bump Version

on:
  push:
    branches: [main]

jobs:
  bump-version:
    runs-on: ubuntu-latest

    # Only run if version.json was NOT changed in this commit
    if: ${{ !contains(github.event.head_commit.modified, 'version.json') && !contains(github.event.head_commit.added, 'version.json') }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump patch version
        run: node scripts/bump-version.js patch

      - name: Commit and push version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          VERSION=$(jq -r '.version' version.json)
          BUILD=$(jq -r '.buildNumber' version.json)

          git add version.json
          git commit -m "chore: auto bump version to $VERSION (build $BUILD) [skip ci]"
          git push
